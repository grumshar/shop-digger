<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{../css/index.css}"/>
    <title>User Profile</title>
</head>
<body>

<div th:replace="header :: header"></div>
<div th:replace="header :: profile"></div>

<form class="form-horizontal" th:object="${profile}" th:action="@{/save-profile}" method="POST">
    <div class="form-profile">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label" >Name</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" disabled th:field="*{firstName}">
        </div>
    </div>
    <div class="form-group">
        <label for="secondName" class="col-sm-2 control-label" >Second Name</label>
        <div class="col-sm-10">
            <input class="form-control" id="secondName" disabled th:field="*{secondName}">
        </div>
    </div>
    <div class="form-group">
        <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phoneNumber" disabled th:field="*{phoneNumber}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button  id="edit" onclick="return handleEdit()">Edit</button>

            <input type="submit" hidden id="save" value="Save">


        </div>
    </div>
    </div>
</form>


<script src="../js/edit-user-profile.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
</body>
</html>
