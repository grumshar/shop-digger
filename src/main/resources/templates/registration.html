<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{../css/index.css}"/>
</head>
<body>

<form class="form-horizontal" th:action="@{/register}" th:object="${userDto}" method="POST">
    <div class="form-profile">

        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label" >First Name</label>
            <input class="form-control" id="firstName" th:field="*{firstName}">

        </div>
        <div class="form-group">
            <label for="secondName" class="col-sm-2 control-label" >Last Name</label>
            <input  class="form-control" id="secondName" th:field="*{secondName}">
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label" >E-mail</label>
            <input  class="form-control" id="email" th:field="*{mail}">
        </div>
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label" >Login</label>
            <input class="form-control" id="login" th:field="*{login}">
            <p  th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
            >Validation error</p>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <p  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
            >Validation error</p>
        </div>
        <div class="form-group">
            <label for="matchingpassword" class="col-sm-2 control-label" >Matching Password</label>
            <input class="form-control" id="matchingpassword" th:field="*{matchingPassword}">
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 control-label" >Phone Number</label>
            <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
            <p  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
            >Validation error</p>
        </div>

        <div class="form-group">
            <div class="log">
                <button class="logIn" type="submit" >REGISTER</button>
            </div>
        </div>

    </div>




</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
