<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{../css/index.css}"/>
</head>
<body>
<div>
<h1 th:text="#{label.form.title}">form</h1>
<form th:action="@{/register}" th:object="${userDto}" method="POST" enctype="utf8">
    <div th:replace="index :: index">
        <label th:text="#{label.user.firstName}">first</label>
        <input th:field="*{firstName}"/>

    </div>

    <div>
        <label th:text="#{label.user.login}">login</label>
        <input th:field="*{login}"/>
        <p  th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
        >Validation error</p>

    </div>
    <div>
        <label th:text="#{label.user.lastName}">last</label>
        <input th:field="*{secondName}"/>

    </div>
    <div>
        <label th:text="#{label.user.email}">email</label>
        <input type="email" th:field="*{mail}"/>

    </div>
    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{password}"/>

    </div>
    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>

    </div>
    <div>
        <label th:text="#{label.user.phoneNumber}">confirm</label>
        <input type="text" th:field="*{phoneNumber}"/>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>

<a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
