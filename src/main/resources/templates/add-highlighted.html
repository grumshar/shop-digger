<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../css/add-product.css}"/>
    <meta charset="UTF-8">
    <title>Admin Product List</title>
</head>

<body>

<div th:replace="header :: panel"></div>

<div class="container">
    <h1>ProductList</h1>

    <form th:action="@{/add-highlighted}" method="POST">

        <input type="text" id="name" name="name">
        <input type="submit" value="Send!">

    </form>

    <div th:if="${name} != null">
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productPage.content}"
                th:with="name=${product.name}">
                <td th:text="${product.id}">ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.price}">Price</td>
                <td><a th:href="@{'/edit-product/' + ${product.id}}">Edit</a></td>
            </tr>
            </tbody>
        </table>

        <div th:if="${productPage.totalPages > 0}" class="pagination"
             th:each="pageNumber : ${pageNumbers}">
             <a th:href="@{/admin-product-list(size=${productPage.size}, page=${pageNumber})}"
               th:text="${pageNumber}"
               th:class="${pageNumber==productPage.number + 1} ? active"></a>
        </div>
    </div>

    <div th:if="${name} != null">
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productPage.content}"
                th:with="name=${product.name}">
                <td th:text="${product.id}">ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.price}">Price</td>
                <td><a th:href="@{'/edit-product/' + ${product.id}}">Edit</a></td>
            </tr>
            </tbody>
        </table>

        <div th:if="${productPage.totalPages > 0}" class="pagination"
             th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/admin-product-list(size=${productPage.size}, page=${pageNumber})}"
               th:text="${pageNumber}"
               th:class="${pageNumber==productPage.number + 1} ? active"></a>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
