<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../css/add-product.css}"/>
</head>
<body>

<div class="container">

    <form method="POST" action="#" th:action="@{/edit-product}" th:object="${productToEdit}">

        <h2>Add new product</h2>

        <label for="name">Name</label>
        <input class="form-item" type="text" name="name" id="name" th:field="*{name}" th:value="${productToEdit.name}">

        <label th:for="price">Price</label>
        <input class="form-item" type="number" name="price" id="price" min="0" step="0.01" th:field="*{price}">

        <label th:for="unitAmount">Unit Amount</label>
        <input class="form-item" type="number" name="unitAmount" id="unitAmount" min="0" step="0.1" value=50 th:field="*{unitAmount}">

        <label th:for="unit">Unit</label>
        <select class="form-item" th:field="*{unit}" id="unit" name="unit">
            <option th:each="unit : ${units}"
                    th:value="${unit}"
                    th:text="${unit}">
            </option>
        </select>

        <div class="dropdown form-item">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose main category
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" th:each="category : ${categories}" th:href="@{/add-product(parentCategory=${category.id})}" th:method="post" th:text="${category.name}" th:value="${category.id}">Category</a>
            </div>
        </div>

        <label th:for="category">Category</label>
        <select class="form-item" th:field="*{category}" id="category" name="category">
            <option th:each="subcategory : ${subcategories}"
                    th:value="${subcategory.id}"
                    th:text="${subcategory.name}">
            </option>
        </select>

        <!--<div class="dropdown">-->
        <!--<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
        <!--Dropdown link-->
        <!--</a>-->

        <!--<div class="dropdown-menu" aria-labelledby="dropdownMenuLink" th:field="*{category}" th:each="subcategory : ${subcategories}">-->
        <!--<a class="dropdown-item" th:text="${subcategory.name}" th:value="${subcategory.id}">Wyb√≥r</a>-->
        <!--</div>-->
        <!--</div>-->

        <label th:for="description">Description</label>
        <textarea class="form-item" id="description" name="description" th:field="*{description}"></textarea>

        <label th:for="eanCode">EAN Code</label>
        <input class="form-item" type="number" name="eanCode" id="eanCode" min="0" step="0.01" th:field="*{eanCode}">

        <input class="form-item" type="submit" value="Send!">

    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
